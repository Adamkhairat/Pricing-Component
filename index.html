<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/rSlider.min.css">
  <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
  <link rel="stylesheet" href="css/all.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body class="body">

  <div class="first-part">

    <h1 class="first-heading pt-5">Simple, traffic-based pricing</h1> 
    <p class="first-p">sign-up for our 30-day trial. No credit card required</p>

    <div class="container second-section">

      <div class="row second-sec">
                <div class="heading col-lg-12 col-sm-">
                  <p class="text">100K PAGEVIEWS</p>
                  <p class="text1">$16.00<span>/month</span></p>
                </div>
                
                <!-- sliderr -->
                <div class="col-sm- col-lg-12 rs-container">
                  <input type="text" id="mySlider" class="slider">
                </div>

                <div class="toggle">
                  <p class="text3">Monthly Billing</p> 

                  <!-- toggle -->
                  <p>
                    <label class="switch">
                      <input type="checkbox" checked>
                      <span class="slider round"></span> 
                    </label>
                  </p>
                  
                  <p class="text3">Yearly Billing</p> 
                  <p class="discount">25% discount</p>
                  <hr>
               </div>

                    <!-- last section -->
                <div class="list col-sm-12">
                  <ul>
                    <li><i class="fa fa-check"></i> Unlimited websites</li>
                    <li><i class="fa fa-check"></i> 100% data ownership</li>
                    <li><i class="fa fa-check"></i> Email reports</li>
                  </ul>

                  <button class="btn btn-large" href="">Start my trial</button>
               </div>
       </div>
  
    </div>

  </div>

  <script src="js/bootstrap.js"></script>
  <script src="js/rSlider.min.js"></script>
  <script src="js/bootstrap-toggle.min.js"></script>
  <script src="js/all.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
